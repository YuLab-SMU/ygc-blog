name: Deploy from Private Content

on:
  # 允许手动触发
  workflow_dispatch:
  # 每天北京时间 03:00 (UTC 19:00) 自动运行
  schedule:
    - cron: '0 19 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来 push 更改

    steps:
      - name: Checkout Blog Repo
        uses: actions/checkout@v6
        with:
          path: blog  # 将博客仓库 checkout 到 'blog' 目录
          fetch-depth: 0 # 获取完整的 git 历史，以便 push

      - name: Checkout Private Content Repo
        uses: actions/checkout@v6
        with:
          repository: GuangchuangYu/YuNotebooks
          token: ${{ secrets.PRIVATE_REPO_TOKEN }} # 需要你在 Secrets 中配置 PRIVATE_REPO_TOKEN
          path: YuNotebooks # 将私有内容 checkout 到 'YuNotebooks' 目录
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: blog
        run: npm ci

      - name: Build Quartz
        working-directory: blog
        # 构建到临时目录，避免直接覆盖时残留旧文件
        run: npx quartz build -d ../YuNotebooks -o public_temp

      - name: Sync content to docs
        working-directory: blog
        run: |
          # 确保 docs 目录存在
          mkdir -p docs
          
          # 清空 docs 目录（保留 .git 目录，如果有的话）
          # 注意：这将删除 docs 下的所有现有文件
          echo "Cleaning up docs directory..."
          find docs -mindepth 1 -not -path '*/.git*' -delete
          
          # 将构建产物移动到 docs
          echo "Moving build artifacts to docs..."
          # 使用 bash 的 dotglob 选项来匹配隐藏文件
          bash -c "shopt -s dotglob && mv public_temp/* docs/"
          
          # 删除临时目录
          rmdir public_temp

      - name: Run Cleanup Script
        working-directory: blog
        run: python cleanup_public_no_html.py

      - name: Run Image Path Correction Script
        working-directory: blog
        run: python correct-image-path.py

      - name: Commit and Push
        working-directory: blog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          # 检查是否有更改，如果有则提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy: update docs from YuNotebooks content"
            git push
          fi

name: Deploy from Private Content

on:
  # 允许手动触发
  workflow_dispatch:
  # 每天北京时间 03:00 (UTC 19:00) 自动运行
  schedule:
    - cron: '0 19 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来 push 更改

    steps:
      - name: Checkout Blog Repo
        uses: actions/checkout@v6
        with:
          path: blog  # 将博客仓库 checkout 到 'blog' 目录
          fetch-depth: 0 # 获取完整的 git 历史，以便 push

      - name: Checkout Private Content Repo
        uses: actions/checkout@v6
        with:
          repository: GuangchuangYu/YuNotebooks
          token: ${{ secrets.PRIVATE_REPO_TOKEN }} # 需要你在 Secrets 中配置 PRIVATE_REPO_TOKEN
          path: YuNotebooks # 将私有内容 checkout 到 'YuNotebooks' 目录
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Dependencies
        working-directory: blog
        run: npm ci

      - name: Build Quartz
        working-directory: blog
        # 直接构建到 docs 目录 (在 Runner 中)
        run: npx quartz build -d ../YuNotebooks -o docs

      - name: Run Cleanup Script
        working-directory: blog
        run: python cleanup_public_no_html.py

      - name: Run Image Path Correction Script
        working-directory: blog
        run: python correct-image-path.py

      - name: Add CC BY-NC-ND 4.0 License
        working-directory: blog/docs
        run: |
          echo "This content is licensed under CC BY-NC-ND 4.0" > LICENSE
          echo "https://creativecommons.org/licenses/by-nc-nd/4.0/" >> LICENSE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog/docs
          publish_branch: gh-pages
          commit_message: "Deploy: update blog content from YuNotebooks"
